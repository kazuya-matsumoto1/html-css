    <section class="description">
        <h3>フォームの練習</h3>
        <p>
            このページはPHPの学習で重要になる、フォーム要素の練習のために作成した。
        </p>
        <p>
            実際にフォームの機能を付けられるようになるのが楽しみ。
        </p>
    </section>
    <div class="contact-flex">
        <div class="contact-left">
            <section>
                <h3>連絡先</h3>
                <dl>
                    <dt><i class="fas fa-phone"></i> 電話番号</dt>
                    <dd>0123456789</dd>
                    <dt><i class="fas fa-envelope"></i> メール</dt>

                    <dd>大阪府大阪市大坂町OO-OO</dd>
                </dl>
            </section>
            <section>
                <h3>フォーム</h3>
                <form action="#" method="POST">
                    <p>
                        <label>
                            お名前<br>
                            <input type="text" name="name">
                        </label>
                    </p>
                    <p>
                        性別<br>
                        <label>
                            男<input type="radio" name="sex" value="male">
                        </label>
                        <label>
                            女<input type="radio" name="sex" value="female"> 
                        </label>
                        <label>
                            その他<input type="radio" name="sex" value="others">
                        </label>
                    </p>
                    <p>
                        <label>
                            メールアドレス<br>
                            <input type="email" name="mail">
                        </label>
                    </p>
                    <p>
                        <label>
                            お問い合わせ内容<br>
                            <textarea name="content" ></textarea>
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="送信">
                    </p>
                </form>
            </section>
        </div>
